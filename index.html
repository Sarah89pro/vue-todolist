<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--fontawesome-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!--link Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!--link vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <header class="app-header">
            <img src="./img/stark-logo.png" alt="logo">
            <h1>Arya Stark's List</h1>
        </header>

        <section class="new-todo">
            <input type="text"
            placeholder="Who is in your list?"
            v-model.trim="newTodo"
            @keyup.enter="addTodo"
            ref="todoInput"
            />

            <button @click="addTodo">Add</button>
        </section>

        <section class="todos-container">
            <ul v-if="todos.length > 0">
                <li class="todo" v-for="(todo, index) in todos">
                        <span class="text"
                    :class="{completed: todo.completed}"
                    @click="updateStatus(index)">
                        {{ todo.text }}
                    </span>

                    <div>
                        <i class="fas fa-pen"
                            @click="showEdit(index)"                            
                        ></i>
                        <i class="fas fa-times"
                            @click="removeTodo(index)"
                        ></i>

                    </div>
                        
                </li>


                <!--<li class="todo"> <span class="text">test</span>
                        i class="fas fa-times"></i>
                </li>
                <li class="todo"> <span class="text">test</span>
                    <i class="fas fa-times"></i>
                    </li>-->
            </ul>

            <h2 v-else>You killed everyone</h2>
        </section>

        <section v-show="editTodo.visibility" class="edit-modal">
            <div class="content">
                <h3>update todo text</h3>
                <input type="text" v-model="editTodo.text">

                <div>
                    <button @click="updateTodo">update</button>
                    <button @click="closeEdit">cancel</button>
                </div>
            </div>
        </section>

    </div>
